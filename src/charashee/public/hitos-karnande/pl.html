<div class="container mb-3 text-center">
	<h1>Karnande - powered by Hitos</h1>
</div>

<form class="toSave"  id="charashee" style="display:none;">
	<input name="playerId" id="playerId" type="text" readonly>
	<input name="game" id="game" type="text" value="Hitos - Karnande">
</form>

<div class="container">
	<form class="toSave" id="hitos">
		<div class="row">
			<div class="col-sm-6">
				<fieldset>
					<legend>Identité</legend>
					<div class="row">
						<div class="col-sm-6 pr-1"><label for="player">Joueur</label><input type="text" id="player" name="player" class="w-100" placeholder="Joueur"></div>
						<div class="col-sm-6 pl-1"><label for="character">Personnage</label><input type="text" id="character" name="character" class="w-100" placeholder="Personnage"></div>
					</div>
					<div class="row">
						<div class="col-sm-2 pr-2"><label for="ascendance">Ascendance</label>
							<select id="ascendance" name="ascendance">
								<option value="elis">Elis</option>
								<option value="enis">Enis</option>
								<option value="dragis">Dragis</option>
								<option value="metis">Métis</option>
							</select>
						</div>
						<div class="col-sm-5 pl-2 pr-1"><label for="origine">Origine</label><input type="text" id="origine" name="origine" placeholder="Origne"></div>
						<div class="col-sm-5 pl-1"><label for="genre">Genre</label><input type="text" id="genre" name="genre" placeholder="Genre"></div>
					</div>
					<div class="row">
						<div class="col-sm-12"><label for="descr">Description</label><textarea id="descr" name="descr" placeholder="Description"></textarea></div>
					</div>
					<div class="row">
						<div class="col-sm-12"><label for="concept">Concept</label><input type="text" id="concept" name="concept" placeholder="Concept"></div>
					</div>
					<div class="row">
						<div class="col-sm-12"><label for="citation">Citation</label><input type="text" id="citation" name="citation" placeholder="Citation"></div>
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Traits intrinsèques</legend>
					<textarea id="trait_intr" name="trait_intr" placeholder="Traits Intrinsèques"></textarea>
				</fieldset>
			</div>
			
			<div class="col-sm-6 descriptive">
