<html>
	<head>
		<meta charset="UTF-8">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>

	<body>
		<form class="toSave"  id="charashee" style="display:none;">
			<input name="playerId" id="playerId" type="text" readonly>
			<input name="game" id="game" value="Fate Édition Accélérée">
		</form>
		<div class="container">

			<div class="card">
				<div class="card-content">
					<form class="toSave" id="character-sheet">
						<div class="center-align">
							<img src="assets/img/logo.png" alt="" style="max-width: 200px; width: 100%" />
						</div>
						<div class="row" style="margin-bottom: 0">
							<div class="col s12 l8">
								<fieldset style="margin: 15px 0">
									<legend class="text-main legend">Identité</legend>

									<div class="row" style="margin-bottom: 0">
										<div class="col s12 l6">
											<div class="input-field">
												<label for="player">Joueur :</label>
												<input type="text" class="validate form-control" id="player" name="player">
											</div>
										</div>

										<div class="col s12 l6">
											<div class="input-field">
												<label for="character">Nom du personnage :</label>
												<input type="text" class="validate" id="character" name="character">
											</div>
										</div>
									</div>

									<div class="input-field">
										<i class="material-icons prefix">description</i>
										<label for="descr">Description</label>
										<textarea class="materialize-textarea" id="descr" name="descr"></textarea>
									</div>
								</fieldset>
							</div>

							<div class="col s12 l4">
								<fieldset style="margin: 15px 0">
									<legend class="text-main legend">Fate</legend>


									<div class="row" style="margin: 15px 0 0 0">
										<div class="col s12">
											<label for="restauration">Restauration</label>
											<input type="number" class="validate" id="restauration" name="restauration">
										</div>
										<div class="col s12">
											<label for="points_fate">Points Fate</label>
											<input type="number" class="validate" id="points_fate" name="points_fate">
										</div>
									</div>
								</fieldset>
							</div>
						</div>

							<div class="row" style="margin-bottom: 0">
								<div class="col s12 l8">
									<fieldset style="margin: 15px 0">
										<legend class="text-main legend">Aspects</legend>

										<div class="input-field">
											<label for="aspect1">Concept :</label>
											<textarea class="materialize-textarea" id="aspect1" name="aspect1"></textarea>
										</div>

										<div class="input-field">
											<label for="aspect2">Problème :</label>
											<textarea class="materialize-textarea" id="aspect2" name="aspect2"></textarea>
										</div>

										<div class="input-field">
											<textarea class="materialize-textarea" id="aspect3" name="aspect3"></textarea>
										</div>

										<div class="input-field">
											<textarea class="materialize-textarea" id="aspect4" name="aspect4"></textarea>
										</div>

										<div class="input-field">
											<textarea class="materialize-textarea" id="aspect5" name="aspect5"></textarea>
										</div>
									</fieldset>
								</div>

								<div class="col s12 l4">
									<fieldset style="margin: 15px 0">
										<legend class="text-main legend">Approches</legend>

										<div class="input-field">
											<label for="astucieux">Astucieux</label>
								      <input type="number" class="validate" id="astucieux" name="astucieux">
									  </div>

										<div class="input-field">
											<label for="flamboyant">Flamboyant</label>
								      <input type="number" class="validate" id="flamboyant" name="flamboyant">
									  </div>

										<div class="input-field">
											<label for="puissant">Puissant</label>
								      <input type="number" class="validate" id="puissant" name="puissant">
									  </div>

										<div class="input-field">
											<label for="rapide">Rapide</label>
								      <input type="number" class="validate" id="rapide" name="rapide">
									  </div>

										<div class="input-field">
											<label for="soigneux">Soigneux</label>
								      <input type="number" class="validate" id="soigneux" name="soigneux">
									  </div>

										<div class="input-field">
											<label for="sournois">Sournois</label>
								      <input type="number" class="validate" id="sournois" name="sournois">
									  </div>
								</fieldset>
								</div>
							</div>

						<div class="row" style="margin-bottom: 0">
							<div class="col s12 l12">
								<fieldset style="margin: 15px 0">
									<legend class="text-main legend">Prouesses</legend>
									<div class="input-field">
										<i class="material-icons prefix">description</i>
										<textarea class="materialize-textarea" id="prouesses" name="prouesses" rows="10"></textarea>
									</div>
								</fieldset>
							</div>
						</div>

						<div class="row" style="margin-bottom: 0">
							<div class="col s12 l4">
								<fieldset style="margin: 15px 0">
									<legend class="text-main legend">Stress</legend>

									<div id="gauge2" class="gauge-container two" style="max-width: 200px;margin: 0 auto;"></div>

									<p class="center-align">
										<label>
											<input class="with-gap" id="stress0" name="stress" type="radio" value="0" checked/>
											<span>0</span>
										</label>
									</p>
									<p class="center-align">
										<label>
											<input class="with-gap" id="stress1" name="stress" type="radio" value="1"/>
											<span>1</span>
										</label>
									</p>
									<p class="center-align">
										<label>
											<input class="with-gap" id="stress2" name="stress" type="radio" value="2"/>
											<span>2</span>
										</label>
									</p>
									<p class="center-align">
										<label>
											<input class="with-gap" id="stress3" name="stress" type="radio" value="3"/>
											<span>3</span>
										</label>
									</p>
								</fieldset>
							</div>

							<div class="col s12 l8">
								<fieldset style="margin: 15px 0">
									<legend class="text-main legend">Conséquences</legend>

									<div class="input-field">
										<label for="consequ_legere"><b>2</b> <small>(Légère)</small></label>
							      <input type="text" class="validate" id="consequ_legere" name="consequ_legere">
								  </div>

									<div class="input-field">
										<label for="consequ_moderee"><b>4</b> <small>(Modérée)</small></label>
							      <input type="text" class="validate" id="consequ_moderee" name="consequ_moderee">
								  </div>

									<div class="input-field">
										<label for="consequ_lourde"><b>6</b> <small>(Lourde)</small></label>
							      <input type="text" class="validate" id="consequ_lourde" name="consequ_lourde">
								  </div>
								</fieldset>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container center-align">
			<button id='joinTable' class='btn'>Join a table</button>
			<button id='export' class='btn'>Export</button>
			<span>
				<label for='import' class='btn'>Import</label>
				<input id='import' name='import' style='display:none;' type='file' accept='application/json,.json'>
			</span>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<!-- Gauge -->
		<script src="assets/js/gauge/gauge.js" type="text/javascript"></script>

		<script src="assets/js/main.js" type="text/javascript"></script>
		
		<script src="../libs/paho-mqtt.js" type="text/javascript"></script>
		<script src="../libs/populate.js" type="text/javascript"></script>
		<script src="../libs/lzstring.js" type="text/javascript"></script>
		<script src="../libs/sheet-mem.js" type="text/javascript"></script>
		<script src="assets/js/materialize-wrappers.js" type="text/javascript"></script>
		<script src="../libs/pl.js" type="text/javascript"></script>
	</body>
</html>
