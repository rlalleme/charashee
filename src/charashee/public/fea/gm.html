<html>
	<head>
		<meta charset="UTF-8">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="assets/css/gm.css">
	</head>

	<body>
		<ul style="display:none">
			<form id='players' class='toSave'>
			</form>
		</ul>

		<div class="container">

			<div class="card">
				<div class="card-content">
					<form class="mt-5 toSave" id="gm-info">
						<div class="row">
							<div class="col m12 l8">
								<fieldset>
									<legend class="text-main legend">Identité</legend>
									<input name="game" id="game" value="Fate Édition Accélérée" style="display:none;">

									<div class="row">
										<div class="col m12 l6">
											<div class="input-field">
												<label for="master">Maître du jeu :</label>
												<input type="text" class="validate form-control" id="master" name="master">
											</div>
										</div>

										<div class="col m12 l6">
											<div class="input-field">
												<label for="tid">Table :</label>
												<input type="text" id="tid" name="tid" readonly>
											</div>
										</div>
									</div>
								</fieldset>
							</div>

							<div class="col m12 l4">
								<div class="center-align">
									<img src="assets/img/logo.png" alt="" style="max-width: 200px; width: 100%" />
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col m12">
								<fieldset class="mt-3">
									<legend class="text-main legend">Notes</legend>
									<div class="input-field">
										<i class="material-icons prefix">description</i>
										<textarea class="materialize-textarea" id="notes" name="notes" rows="10" placeholder="Notes"></textarea>
									</div>
								</fieldset>
							</div>
						</div>

						<div class="row">
							<div class="col m12">
								<fieldset class="mt-3">
									<legend class="text-main legend">Joueurs</legend>
									<div><a class="btn" id="addPlayer">Ajouter</a></div>
									<div class="card-deck m-3" id="playersList">
									</div>
								</fieldset>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container center-align">
			<button id='export' class='btn'>Export</button>
			<span>
				<label for='import' class='btn'>Import</label>
				<input id='import' name='import' style='display:none;' type='file' accept='application/json,.json'>
			</span>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<script src="../libs/paho-mqtt.js" type="text/javascript"></script>
		<script src="../libs/sheet-mem.js" type="text/javascript"></script>
		<script src="../libs/lzstring.js" type="text/javascript"></script>
		<script src="../libs/populate.js" type="text/javascript"></script>
		<script src="../libs/gm.js" type="text/javascript"></script>
		<script src="assets/js/materialize-wrappers.js" type="text/javascript"></script>
		<script src="assets/js/gm-playerElement.js" type="text/javascript"></script>		
	</body>
</html>
