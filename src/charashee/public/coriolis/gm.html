<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="icon" href="img/coriolis-fav.png" />
	<!-- Set Favicon -->
	
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="gm.css">
</head>

<body>
	<ul style="display:none">
		<form id='players' class='toSave'>
		</form>
	</ul>

	<div class="container">
		<form class="toSave" id="gm-info">
			<input name="game" id="game" value="Coriolis" style="display:none;">
			
			<div class="row">
				<div class="col-sm-8 order-2 order-sm-1 my-auto">
					<fieldset>
						<legend>Table</legend>
						<div class="row">
							
							<div class="col">
								<div class="form-floating">
									<input type="text" id="master" name="master" class="form-control" placeholder="Maître du jeu">
									<label for="master">Maître du jeu :</label>
								</div>
							</div>
							<div class="col">
								<div class="form-floating">
									<input type="text" id="tid" name="tid" class="form-control" placeholder="Id table" readonly>
									<label for="tid">Id table :</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="col order-1 order-sm-2">
					<h1 id="coriolis-banner"></h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-11">
					<fieldset>
						<legend>Notes</legend>
						<textarea id="personal_notes" name="personal_notes" class="form-control" placeholder="Notes"></textarea>
					</fieldset>
				</div>
				<div class="col">
					<fieldset>
						<legend>PO</legend>
						<input type="number" min="1" max="20" id="dark_points" name="dark_points" class="form-control">
					</fieldset>
				</div>
			</div>
			
			<fieldset>
				<legend>Joueurs</legend>
				<div class="position-relative">
				<button type="button" class="btn btn-secondary position-absolute bottom-100 end-0" id="addPlayer">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
						<path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						<path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
					</svg>
				</button>
				
				<!-- Will store the players cards, created with the javascript function  -->
				<div class="row row-cols-1 row-cols-md-2 gx-4 gy-2" id="playersList">
					<!--Area for players' card-->
				</div>
			</fieldset>
		</form>
	</div>
	
	<div class="container mt-3">
		<div class="d-flex justify-content-center">
			<button id='export' class='btn btn-secondary mx-2'>Export</button>
			<span>
				<label for='import' class='btn btn-secondary'>Import</label>
				<input id='import' name='import' style='visibility: hidden; hegiht: 0px; width: 0px;' type='file' accept='application/json,.json'>
			</span>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
//Function to autoresize textearea
$("textarea").each(function () {
	this.setAttribute("style", "height:" + (this.scrollHeight) + "px;overflow-y:scroll;");
}).on("input", function () {
	this.style.height = "auto";
	this.style.height = (this.scrollHeight) + "px";
});

</script>

	<script src="gm.js" type="text/javascript"></script>

	<script src="../libs/paho-mqtt.js" type="text/javascript"></script>
	<script src="../libs/populate.js" type="text/javascript"></script>
	<script src="../libs/lzstring.js" type="text/javascript"></script>
	<script src="../libs/sheet-mem.js" type="text/javascript"></script>
	<script src="../libs/gm.js" type="text/javascript"></script>
</body>
</html>
